<div class="card-list">
    <div class="card-list__sub-text" ng-if="cardListCtrl.getCardListIsEmpty()">
        <span>Looks like you don't have any card on this week...</span>
    </div>
    <week ng-repeat="week in cardListCtrl.getWeeks()" cards="cardListCtrl.getCardsByWeek(week)"></week>
    <button ng-click="cardListCtrl.add()">ADD CARD</button>
</div>

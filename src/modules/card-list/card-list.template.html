<div class="card-list">
    <div class="days"
         ng-repeat="dayOfTheWeek in cardListCtrl.days track by $index">
        <span class="days__label"
              ng-if="cardListCtrl.hasCards(dayOfTheWeek)">
            {{dayOfTheWeek | date:'EEEE, dd MMMM'}}
        </span>
        <card ng-repeat="card in cardListCtrl.getCards(dayOfTheWeek) track by $index"
              card=card>
        </card>
    </div>
    <button ng-click="cardListCtrl.add()">ADD CARD</button>
</div>

<div class="card">
    <div class="card-header">
        <input type="text"
               class="card-header__title"
               placeholder="Enter shop name..."
               focus-if="cardCtrl.card.isNew"
               ng-model="cardCtrl.card.title"
               ng-keypress="cardCtrl.saveCard($event, $index)"/>
        <input type="date"
               class="card-header__actual-date"
               ng-model="cardCtrl.card.actualDate"
               ng-change="cardCtrl._deferedUpdatingCardInfo()"/>
    </div>
    <div class="card-products">
        <div class="card-products__header" ng-if="cardCtrl.card.products.length">
            <div class="title">Title</div>
            <div class="quantaty">Quantaty</div>
            <div class="price">Price</div>
        </div>
        <div class="card-products__item" ng-repeat="item in cardCtrl.card.products">
            <div class="delete-card-product-wrap">
                <button class="delete-card-product" ng-click="cardCtrl.deleteCardProduct(item._id)"></button>
            </div>
            <input id="{{'card-product-' + item._id}}"
                   ng-keypress="cardCtrl.onKeyPress($event, $index)"
                   type="text"
                   class="title"
                   ng-model="item.product.name"/>
            <input ng-keypress="cardCtrl.onKeyPress($event, $index)" type="text" class="quantaty" ng-model="item.quantity"/>
            <input ng-keypress="cardCtrl.onKeyPress($event, $index)" type="text" class="price" ng-model="item.price"/>
        </div>
    </div>
    <div class="card-footer">
        <div></div>
        <div class="card-total" ng-if="cardCtrl.card.products.length">
            <span class="card-total__title">Total</span>
            <span class="card-total__value">{{cardCtrl.getTotalPrice()}}</span>
        </div>
    </div>
</div>
